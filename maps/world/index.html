<script src="/js/amcharts4/themes/animated.js"></script>

<script>
  am4core.ready(function() {

    am4core.useTheme(am4themes_animated);

    
    var mapData = [
      {
        "id": "US",
        "name": "United States",
        "fill": am4core.color("#2980b9")
      },
      {
        "id": "GB",
        "name": "Great Britain",
        "fill": am4core.color("#2980b9")
      },
      {
        "id": "FR",
        "name": "France",
        "fill": am4core.color("#2980b9")
      },
      {
        "id": "IE",
        "name": "Ireland",
        "fill": am4core.color("#2980b9")
      },
      {
        "id": "BE",
        "name": "Belgium",
        "fill": am4core.color("#2980b9")
      },
      {
        "id": "CY",
        "name": "Cyprus",
        "fill": am4core.color("#2980b9")
      },
      {
        "id": "NL",
        "name": "Netherlands",
        "fill": am4core.color("#2980b9")
      },
      {
        "id": "GR",
        "name": "Greece",
        "fill": am4core.color("#2980b9")
      },
      {
        "id": "IT",
        "name": "Italy",
        "fill": am4core.color("#2980b9"),
        "link": "/trips/italy-2019"
      },
      {
        "id": "ES",
        "name": "Spain",
        "fill": am4core.color("#2980b9")
      },
      {
        "id": "FI",
        "name": "Finland",
        "fill": am4core.color("#2980b9")
      }
    ];

    var visitedData = [
      {
        "title": "Florence",
        "latitude": 43.7696,
        "longitude": 11.2558,
        "url": "/2019/07/28/italy-2019-florence-day-5/",
        "zoomLevel": 5,
        "scale": 0.5
      },
      {
        "title": "Grand Canyon",
        "latitude": 36.0544,
        "longitude": -112.1401,
        "zoomLevel": 5,
        "scale": 0.5
      },
      {
        "title": "Helsinki",
        "latitude": 60.1699,
        "longitude": 24.9384,
        "zoomLevel": 5,
        "scale": 0.5
      },
      {
        "title": "Las Vegas",
        "latitude": 36.1699,
        "longitude": -115.1398,
        "zoomLevel": 5,
        "scale": 0.5
      },
      {
        "title": "Leuven",
        "latitude": 50.8798,
        "longitude": 4.7005,
        "zoomLevel": 5,
        "scale": 0.5
      },
      {
        "title": "Limassol",
        "latitude": 34.714642,
        "longitude": 33.152521,
        "zoomLevel": 5,
        "scale": 0.5
      },
      {
        "title": "Los Angeles",
        "latitude": 34.0522,
        "longitude": -118.2437,
        "zoomLevel": 5,
        "scale": 0.5
      },
      {
        "title": "Napa Valley",
        "latitude": 38.5025,
        "longitude": -122.2654,
        "zoomLevel": 5,
        "scale": 0.5
      },
      {
        "title": "Paris",
        "latitude": 48.8566,
        "longitude": 2.3522,
        "zoomLevel": 5,
        "scale": 0.5
      },
      {
        "title": "Rome",
        "latitude": 41.902782,
        "longitude": 12.496366,
        "url": "/2019/07/24/italy-2019-rome-day-1/",
        "zoomLevel": 5,
        "scale": 0.5
      },
      {
        "title": "San Francisco",
        "latitude": 37.7749,
        "longitude": -122.4194,
        "zoomLevel": 5,
        "scale": 0.5
      },
      {
        "title": "Santa Barbara",
        "latitude": 34.4208,
        "longitude": -119.6982,
        "zoomLevel": 5,
        "scale": 0.5
      },
      {
        "title": "Yosemite",
        "latitude": 37.8651,
        "longitude": -119.5383,
        "zoomLevel": 5,
        "scale": 0.5
      }
    ];

    
    var chart = am4core.create("world-map", am4maps.MapChart);
    chart.geodata = am4geodata_worldHigh;
    chart.projection = new am4maps.projections.Miller();
    chart.homeZoomLevel = 2;
    chart.homeGeoPoint = {
      "latitude": 44.72161740215017,
      "longitude": -16.681957183372244
    }
    
    
    var polygonSeries = new am4maps.MapPolygonSeries();
    polygonSeries.useGeodata = true;
    polygonSeries.exclude = ["AQ"];
    polygonSeries.data = mapData
    chart.series.push(polygonSeries);

    var polygonTemplate = polygonSeries.mapPolygons.template;
    polygonTemplate.tooltipText = "{name}";
    polygonTemplate.fill = am4core.color("#a9cce3");
    polygonTemplate.events.on("hit", function(ev) {
      if (ev.target.dataItem.dataContext.link) {
        window.location = ev.target.dataItem.dataContext.link;
      };
    });

    
    polygonTemplate.propertyFields.fill = "fill";

    
    
    

    
    var imageSeries = chart.series.push(new am4maps.MapImageSeries());
    imageSeries.data = visitedData;
    imageSeries.mapImages.template.propertyFields.longitude = "longitude";
    imageSeries.mapImages.template.propertyFields.latitude = "latitude";
    imageSeries.mapImages.template.propertyFields.url = "url";
    
    
    chart.events.on( "mappositionchanged", updateCustomMarkers );

    
    function updateCustomMarkers( event ) {
      
      
      imageSeries.mapImages.each(function(image) {
        
        if (!image.dummyData || !image.dummyData.externalElement) {
          
          image.dummyData = {
            externalElement: createCustomMarker(image)
          };
        }

        
        var xy = chart.geoPointToSVG( { longitude: image.longitude, latitude: image.latitude } );
        image.dummyData.externalElement.style.top = xy.y + 'px';
        image.dummyData.externalElement.style.left = xy.x + 'px';
      });
    }

    
    function createCustomMarker( image ) {
      
      var chart = image.dataItem.component.chart;

      
      var holder = document.createElement( 'div' );
      holder.className = 'map-marker';
      holder.title = image.dataItem.dataContext.title;
      holder.style.position = 'absolute';

      
      if ( undefined != image.url ) {
        holder.onclick = function() {
          window.location.href = image.url;
        };
        holder.className += ' map-clickable';
      }

      
      var dot = document.createElement( 'div' );
      dot.className = 'dot';
      holder.appendChild( dot );

      
      var pulse = document.createElement( 'div' );
      pulse.className = 'pulse';
      holder.appendChild( pulse );

      
      chart.svgContainer.htmlElement.appendChild( holder );

      return holder;
    }
  }); 
</script>
